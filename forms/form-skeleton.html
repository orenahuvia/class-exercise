<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <title>Form Example Skeleton</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .container {
        direction: rtl;
      }

      form {
        width: 500px;
      }

      input {
        direction: auto;
        text-align: left;
      }

      .form-check {
        width: fit-content;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h2>טופס הזמנת פריטים</h2>
      <form>
        <!-- 1. שדה טקסט "שם" -->
        <div class="form-group">
          <p> הכנס את שמך</p>
          <input type="text" placeholder="enter name"/><br/>
        </div>

        <!-- 2. שדה סיסמה -->
        <div class="form-group">
          <p> סיסמה</p>
          <input type="password" placeholder="enter password"/><br/>
        </div>

        <!-- 3. שדה בחירה כמות פריטים-->
        <!-- האפשרויות הם 1-3 -->
        <div class="form-group">
          <p> מספר הפריטים שברצונך להזין</p>
          <select aria-placeholder="בחר אופציה">
            <option>בחר כמות</option>
            <option>אופציה 1</option>
            <option>אופציה 2</option>
            <option>אופציה 3</option>
          </select>
        </div>

        <!-- 4. Checkbox - הסכמה לתנאים -->
        <div class="form-check">
          <input type="checkbox" value="aprove"/> אני מאשר שכל הנתונים נכונים
        </div>

        <!-- 5. בחירת סוג משלוח -->
        <!-- ברירת מחדל - משלוח רגיל -->
        <div class="form-check">
          <p>סוג משלוח</p>
          <input type="radio" value="ragular"/> רגיל
        </br>
        <input type="radio" value="registered"/> רשום
      </br>
      <input type="radio" value="quik"/> מהיר
        </div>

        <!-- 6. שדה טקסט עבור הערות עם 2 שורות-->
        <!-- textarea - 2 rows -->
        <div class="form-group">
          <p>הערות</p>
          <textarea cols="30" rows="2"></textarea>
        </div>

        <!-- 7. כפתור שליחה -->
        <div class="form-group mt-3">
          <button type="submit">שלח טופס</button>
        </div>
      </form>
    </div>
  </body>
</html>
